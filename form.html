<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel =  "stylesheet " href="css/form.css">
    <title>Basic form</title>
</head>
<body>
    
    <div class="formElements">
        <form method="POST" autocomplete="off">
           <fieldset>
            <legend><b>REGISTERATION PAGE</b></legend>
           <table>
            <tr>
                <td>First Name:</td>
                <td><input type="text" id="fname" placeholder="enter first name" autocomplete="off"></td>
            </tr>
            <tr>
            <td>Last Name:</td> 
            <td><input type="text"id="lname" placeholder="enter last name"></td>
            </tr>
            <tr >
               <td > Gender :</td> 
               <td colspan = "2"><input type="radio" id="male" name="fav_language" value="male"><label for="male">Male</label>
                <input type="radio" id="female" name="fav_language" value="Female">
                  <label for="female">Female</label>     
            </td>
               
            </tr>
            <tr>
               <td> Enter DOB</td>
               <td><input type ="date" value="bday"></td>
            </tr>
            <tr>
                <td>
                    Country:
                </td>
                <td>
                    <input list="country">
                    <datalist id="country">
                    <option value="india"></option>
                    <option value="austrlia"></option>
                    <option value="pakistan"></option>
                    <option value="nepal"></option>
                    <option value="united states"></option>
                    </datalist>
                </td>
            </tr>
            <tr>
                <td> Contact </td>
                <td><input type ="number" id="contact"></td>
             </tr>
              <tr>
                <td>
                    Click here to submit:
                </td>
                <td>&nbsp<input type="button" name="submit" value="↵"></td>
            </tr>

              
          
           </table>
                  </fieldset>
        </form>
    </div>
</body>
</html>
